<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SatTrace Graphics</title>
		
		<style type="text/css">
			body {
				margin: 0;
			}
			
			div#graphics-container-1 {
				display: block;
				position: absolute;
				top: 0;
				right: 50%;
				left: 0;
				bottom: 0;
				background-color: black;
			}
			
			div#graphics-container-2 {
				display: block;
				position: absolute;
				top: 0;
				right: 0;
				left: 50%;
				bottom: 0;
				background-color: cyan;
			}
		</style>
		
		<!-- Three.js graphics -->
		<script src="js/three.js/build/three.js"></script>
		<script src="js/three.js/examples/js/controls/OrbitControls.js"></script>
		
		<!-- satellite-js library -->
		<script src="js/satellite-js/satellite.js"></script>
		
		<script src="js/satstatus/solar.js"></script>
		<script src="js/satstatus/SatPoint.js"></script>
		<script src="js/satstatus/SatTrace.js"></script>
		<script src="js/satstatus/SatScene.js"></script>
		
	</head>
	<body>
		
		<div id="graphics-container-1"></div>
		<div id="graphics-container-2"></div>
		
		<script>
			
			var scene = new SatScene("graphics-container-1");
			scene.addTrace("tle/iss.tle");
			scene.addTrace("tle/vanguard.tle");
			
		</script>
		
	</body>
</html>
